<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>MCC TEZU</title>
  <link rel="icon" href="../static/img/app_icon.png">
  <link rel="stylesheet" href="../static/css/main.css">

</head>

<body style="background-color: #111111; margin: 0px;">
<div class="container-fluid" style="padding: 0px;">

  <nav>

    <div class="row" id="mobileHeader">
      <div class="col-xs-6">
        <div class="drop-down">  
          <button class="dropbtn">
            <i class="fa fa-bars" aria-hidden="true" style="color: #ff6611;"></i>
          </button>
        </div>
      </div>
      <!--<div class="mobil col-xs-6" id="header_logo" style="margin-left: 25%">
        <h6>Dark/Light Mode</h6>
      </div>-->
    </div>
  <!--PC size-->
  <div class="main_header active" id="main_header">
    <div class="nav-links">
      <div class="row">  
        <div class="navlink col-md-1.5">    
          <a href="/" style="text-decoration: none;">Home</a>
        </div>
        <div class="navlink col-md-1.5 text-center">
          <a href="/events" style="text-decoration: none">Events</a>
        </div>
        <div class="navlink col-md-1.5 text-center">
          <a href="/members" style="text-decoration: none">Members</a>
        </div>
        <div class="navlink col-md-1.5 text-center">
          <a href="/notifications" style="text-decoration: none">Notifications</a>
        </div>
        <div class="navlink col-md-1.5 text-center"> 
          <a href="/publications" style="text-decoration: none">Publications</a>
        </div>  
        <div class="navlink col-md-1.5 text-center">
          <a href="/our-services" style="text-decoration: none">Our Services</a>
        </div>
        <div class="navlink col-md-1.5 text-center">  
          <a href="/contacts" style="text-decoration: none">Contact</a>
        </div>
       
      </div>
    </div>
  </div>
  </nav>

  <!--DO NOT REMOVE THIS-->
  {% block content %}{% endblock %}


  <!--Add Footer Here-->
<div>
  <footer>
    <div class="main_footer" id="main_footer">
        <h6>Mozilla Campus Club, Tezpur University, 2020</h6>
    </div>
  </footer>
</div>
<script
  src="https://code.jquery.com/jquery-3.5.0.js"
  integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="../static/js/main.js" type="text/javascript"></script>
